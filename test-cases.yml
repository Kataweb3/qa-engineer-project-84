- summary: |
    Проверка возможности поиска товаров по категории
  requirement: |
    При выборе определенной категории на странице должны отобразиться только товары этой категории
  prerequisites:
    Открыта страница магазина
  test-data: |
    empty
  steps:
    - Выбрать категорию laptops
  expected-result: |
    На странице отображаются только ноутбуки 

- summary: |
    Проверка возможности поиска товара по ключевому слову
  requirement: |
    При поиске по ключевому слову на странице должны отобразиться только подходящие товары 
  prerequisites:
    Открыта страница магазина
  test-data: |
    empty
  steps:
    - Написать ключевое слово iphone
  expected-result: |
    На странице отображаются только телефоны iphone

- summary: |
    Проверка возможности просматра товара и подробной информации о товаре
  requirement: |
    При нажатии на товар должна открываться страница товара с подробным описанием
  prerequisites:
    Открыта страница магазина
  test-data: |
    empty
  steps:
    - Нажать на любой товар
  expected-result: |
    Открылась страница с товаром и подробным описанием

- summary: |
    Проверка добавления товара в корзину и просмотра содержимого корзины
  requirement: |
    При нажатии кнопки "в корзину" товар добавляется в корзину
  prerequisites:
    Открыта страница магазина
  test-data: |
    empty
  steps:
    - На любом товаре нажать "в корзину"
    - Нажать "корзина"
  expected-result: |
    Товар добавлен в корзину и отображается

- summary: |
    Проверка возможности фильтра товаров
  requirement: |
    При фильтрации товаров отображаются только подходящие товары
  prerequisites:
    Открыта страница магазина
  test-data: |
    empty
  steps:
    - Выбрать одного или нескольких производителей
    - Выбирать цену от 500 до 10000
  expected-result: |
    На странице отображаются товары выбранных производителей и в выбранном диапазоне цены
    
- summary: |
    Проверка доступности сайта на различных устройствах
  requirement: |
    Сайт должен открываться на различных устройствах
  prerequisites:
    Открыта страница магазина
  test-data: |
    empty
  steps:
    - Открыть сайт в браузере девайса
    - Проскроллить вниз
    - Зайти в корзину
  expected-result: |
    Сайт открывается в мобильной версии
