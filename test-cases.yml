- summary: |
    Поиск товаров по категории
  requirement: |
    При выборе определенной категории на странице должны отобразиться только товары этой категории
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    empty
  steps:
    - Выбрать категорию, например laptops
  expected-result: |
    На странице отображаются только товары этой категории

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При поиске по ключевому слову на странице должны отобразиться только подходящие товары 
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    empty
  steps:
    - Написать ключевое слово, например iphone
  expected-result: |
    На странице отображаются только подходящие товары

- summary: |
    Проверка фильтра по цене
  requirement: |
    При фильтрации товаров отображаются только подходящие товары
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    empty
  steps:
    - Выбрать цену от 500 до 10000
  expected-result: |
    Отображаются товары в выбранном диапазоне цены

- summary: |
    Проверка фильтра по производителю
  requirement: |
    При фильтрации товаров отображаются только подходящие товары
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    empty
  steps:
    - Выбрать производителя
  expected-result: |
    Отображаются товары выбранного производителя

- summary: |
    Просмотр товара и подробной информации о товаре
  requirement: |
    При нажатии на товар должна открываться страница товара с подробным описанием
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    empty
  steps:
    - Нажать на любой товар
  expected-result: |
    Открылась страница с товаром и подробным описанием

- summary: |
    Добавление товара в корзину и просмотр содержимого корзины
  requirement: |
    При нажатии кнопки "в корзину" товар добавляется в корзину
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    empty
  steps:
    - Выбрать любой товар в каталоге
    - Добавить товар в корзину
    - Перейти в корзину
  expected-result: |
    Товар добавлен в корзину и отображается
    
