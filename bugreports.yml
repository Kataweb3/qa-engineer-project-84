- summary: |
    Не работает поиск товара по ключевому слову "apple"
  environment: |
    Google Chrome  109.0.5414.120 (Официальная сборка) (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Ввести ключевое слово
  expected-result: |
    На странице отображаются только подходящие товары
  actual-result: |
    Товары не отображаются
    Ошибка изображена на скриншоте screen1.png
    Подходящие товары присутствуют в каталоге screen2.png
    
- summary: |
    Сервер отвечает 500
  environment: |
    Google Chrome  109.0.5414.120 (Официальная сборка) (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Выбрать любой товар в каталоге
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Нажать "Оформить заказ"
  expected-result: >
    Заказ успешно оформлен и сервер ответил 200 ОК
  actual-result: |
    Сервер ответил 500
    Ошибка изображена на скриншоте screen4.png

